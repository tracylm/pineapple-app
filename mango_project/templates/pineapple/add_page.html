<!DOCTYPE html>
<html>
  <head>
    <title>Pineapple</title>
  </head>

  <body>

          {% if category %}
    <h1>Add Page to {{ category.name }}</h1>
    <div>
      <form id="page_form" method="post" action="/pineapple/category/{{ category.slug }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
          {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
          {{ field.errors }}
          {{ field.help_text }}
          {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Add Page" />
      </form>
          {% else %}
            <strong>The specified category does not exist</strong>
          {% endif %}
    </div>
  </body>
  </head>
</html>
